<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Example</title>
    <link rel="stylesheet" href="public/default.css" />
    <script type="text/javascript" src="public/neonbuilder.min.js"></script>

    <script type="text/javascript">
        var neonObj = new neonbuilderObj();

        function SetupBuilder() {
            neonObj.CreateBuilder('bar-name');

            neonObj.AddTextShadow(0,0, 12, 'red');
            neonObj.AddTextShadow(0,0, 24, 'orange');
            neonObj.AddTextShadow(0,0, 26, 'yellow');

            neonObj.DumpListOfTextShadowsOnConsole();
        }

        function DeleteColours() {
            neonObj.DeleteTextShadowByIndex(1);

            neonObj.DumpListOfTextShadowsOnConsole();
        }
        
    </script>
</head>
<body>
<div style="text-align: center;">
    <h1 id="bar-name">Bloggs' Bar</h1>

    <br/>
    <div class="notes">In 5 seconds, this script will delete a textShadow in the array by index. It will automcatically update the style.
        In this example, the change is quite subtle.</div>
</div>
<script type="text/javascript">
    SetupBuilder();

    setTimeout(DeleteColours, 5000);
</script>

</body>
</html>
