<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link rel="stylesheet" href="public/default.css" />
    <script type="text/javascript" src="public/neonbuilder.min.js"></script>

    <script type="text/javascript">
        var neonObj = new neonbuilderObj();

        function SetupBuilder() {
            neonObj.CreateBuilder('bar-name');

            neonObj.AddTextShadow(0,0, 12, 'red');
            neonObj.AddTextShadow(0,0, 24, 'orange');
            neonObj.AddTextShadow(0,0, 26, 'yellow');
        }

        function UpdateColours() {
            neonObj.UpdateTextShadowColour('purple', 0);
            neonObj.UpdateTextShadowColour('fuchsia', 1);
            neonObj.UpdateTextShadowColour('navy', 2);
        }
        
    </script>
</head>
<body>
<div style="text-align: center;">
    <h1 id="bar-name">Bloggs' Bar</h1>

    <br/>
    <div class="notes">This script updates the textshadows in 5 seconds. You can update the textShadow directly in the array by index</div>
</div>
<script type="text/javascript">
    SetupBuilder();

    setTimeout(UpdateColours, 5000);
</script>

</body>
</html>
